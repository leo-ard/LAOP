laop-title=LAOP : Platforme d'apprentissage
text-entry=Learning Algorithm Optimization Platform (LAOP) est une plateforme open-source qui a comme but d'aider les chercheurs et les étudiant à développer et à comparer leurs algorithmes d'apprentissage profonds. Avec l'aide de la Learning Algorithm Sharing Plaform (LASP), il est facile pour les chercheurs de partager leurs algorithmes d'apprentissage et d'en trouver des nouveaux pour comparer avec les leurs. Ces plateformes ont été développées dans le cadre du Laboratoire de Recherche Informatique de Maisonneuve (LRIMa). Vous pouvez en apprendre davantage sur notre page GitHub.
